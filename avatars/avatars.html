<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타 과제</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon/favicon.ico" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/avatars.css" />
  </head>
  <body>
    <main>
      <div class="avatars-grid">
        <div class="profile-wrapper women">
          <div class="profile">
            <div class="state offline"></div>
            <img src="../images/faces/face1.jpg" alt="face1" />
          </div>
          <div class="profile">
            <div class="state online"></div>
            <img src="../images/faces/face2.jpg" alt="face2" />
          </div>
          <div class="profile">
            <div class="state offline"></div>
            <img src="../images/faces/face4.png" alt="face3" />
          </div>
          <div class="profile">
            <div class="state online"></div>
            <img src="../images/faces/face4.jpg" alt="face4" />
          </div>
        </div>
        <div class="profile-wrapper men">
          <div class="profile">
            <div class="state online"></div>
            <img src="../images/faces/face5.jpg" alt="face5" />
          </div>
          <div class="profile">
            <div class="state online"></div>
            <img src="../images/faces/face6.jpg" alt="face6" />
          </div>
          <div class="profile">
            <div class="state offline"></div>
            <img src="../images/faces/face7.jpg" alt="face7" />
          </div>
          <div class="profile">
            <div class="state offline"></div>
            <img src="../images/faces/face8.jpg" alt="face8" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
