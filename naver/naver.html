<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 과제</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/naver.css" />
  </head>
  <body>
    <main>
      <header role="doc-title">
        <img
          src="/logo.svg"
          onerror="this.onerror=null; this.src='/logo.png'"
          alt="네이버"
        />
      </header>
      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">회원 로그인 폼</legend>
          <div class="login-input-group">
            <div class="form-input">
              <label for="userId" class="sr-only">아이디</label>
              <input
                type="email"
                id="userId"
                name="userId"
                required
                placeholder="아이디(이메일)"
                title="아이디"
                class="input-text"
              />
            </div>
            <div class="form-input">
              <label for="userPw" class="sr-only">비밀번호</label>
              <input
                type="password"
                id="userPw"
                name="userPw"
                required
                placeholder="비밀번호"
                title="비밀번호"
                class="input-text"
              />
            </div>
          </div>
          <button type="submit" class="login-button">로그인</button>
          <div class="login-check-group">
            <div class="login-check">
              <input type="checkbox" id="keepCheck" name="keepCheck" />
              <label for="keepCheck" title="로그인 상태 유지"
                >로그인 상태유지</label
              >
            </div>
            <div class="ip_check">
              <a
                href="./ip_security.html"
                target="_blank"
                id="ip_security"
                title="IP보안"
                ><span class="ip-text">IP 보안</span></a
              >
              <input type="checkbox" id="keepIp" name="keepIp" />
              <label for="keepIp"
                ><span class="ip-off">OFF</span
                ><span class="ip-on">ON</span></label
              >
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
